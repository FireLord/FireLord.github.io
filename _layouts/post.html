<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top" class="scrollspy">

{% include navbar.html %}

<div class="{{ page.cardcolor }}"><br>
    <div class="container"><br><br><br>
        <h1 class="center-align white-text font-Lobster-2">{{ page.title }}</h1>
    </div><br><br><br><br>
</div>

<div class="container" style="font-size:20px"><br><br>
    {% if page.youtubelink %}
        <div class="video-container">
            <iframe width="1280" height="720" src="{{ page.youtubelink }}" frameborder="0" allowfullscreen></iframe>
        </div>
    {% endif %}

    {{ content }}
</div><br><br>
{% include disqus.html %}

{% include footer.html %}

{% include scripts.html %}

</body>
</html>
